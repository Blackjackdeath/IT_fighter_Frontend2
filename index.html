<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldAPI</title>
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1>Search</h1>
        <input type="text" id='search'>
        <h2>Region</h2>
        <form id="region" name="regions">
            <input type="radio" name="region" id="r" checked value="Europe Asia Africa Americas Oceania"><label for="r" value="All">All</label>
            <input type="radio" name="region" id="r1" value="Europe"><label for="r1">Europe</label>
            <input type="radio" name="region" id="r2" value="Asia"><label for="r2">Asia</label>
            <input type="radio" name="region" id="r3" value="Africa"><label for="r3">Africa</label>
            <input type="radio" name="region" id="r4" value="Americas"><label for="r4">America</label>
            <input type="radio" name="region" id="r6" value="Oceania"><label for="r6">Australia and Oceania</label>
        </form>
        <div id="output"></div>
    </div>
</body>
</html>
